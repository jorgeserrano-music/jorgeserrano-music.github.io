<main class="px-3">
  <div class="bg-bluedarkgrey">
    <div class="position-absolute top-50 start-50 translate-middle bg-bluegrey rounded-15">
      <div class="d-flex align-items-center justify-content-center h-100">
        <img src="assets/images/jorge_serrano.png" width="200" height="200" />
      </div>
  
      <div class="d-flex align-items-center justify-content-center h-100">
        <h2 class="color-cyan">Jorge Serrano</h2>
      </div>
  
      <div class="d-flex align-items-center justify-content-center h-100">
        <h4 class="text-muted">Music Composer</h4>
      </div>
  
      <div class="d-flex align-items-center justify-content-center h-100 m-1">
        <span class="tag">New Age</span><span class="tag">Instrumental</span>
      </div>
  
      <div class="d-flex align-items-center justify-content-center h-100 m-3">
        <div class="btn-toolbar" role="toolbar" aria-label="Social Networks">
          <div class="btn-group me-4" role="group" aria-label="Spotify">
            <a type="button" target="_blank" href="https://open.spotify.com/artist/{{ site.spotify }}"><i class="fab fa-spotify fa-2x"></i></a>
          </div>
          <div class="btn-group me-4" role="group" aria-label="YouTube">
            <a type="button" target="_blank" href="https://youtube.com/@{{ site.youtube }}"><i class="fab fa-youtube fa-2x"></i></a>
          </div>
          <div class="btn-group me-4" role="group" aria-label="Apple Music">
            <a type="button" target="_blank" href="https://music.apple.com/es/artist/{{ site.apple_music }}"><i class="fab fa-apple fa-2x"></i></a>
          </div>
          <div class="btn-group me-4" role="group" aria-label="Instagram">
            <a type="button" target="_blank" href="https://www.instagram.com/{{ site.instagram }}"><i class="fab fa-instagram fa-2x"></i></a>
          </div>
          <div class="btn-group" role="group" aria-label="Twitter">
            <a type="button" target="_blank" href="https://twitter.com/{{ site.twitter }}"><i class="fab fa-twitter fa-2x"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
